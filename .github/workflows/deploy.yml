name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Debug - Show repository contents
        run: |
          echo "📁 Repository contents:"
          ls -la
          echo "📦 Package.json exists:"
          test -f package.json && echo " Found" || echo " Missing"

      - name: Install dependencies
        run: npm ci

      - name: Debug - Pre-build check
        run: |
          echo "📦 Dependencies installed:"
          test -d node_modules && echo " node_modules exists" || echo " node_modules missing"
          echo "🔍 Build script check:"
          npm run build --dry-run || echo "Build script ready"

      - name: Build React app
        run: npm run build

      - name: Add .nojekyll file
        run: touch build/.nojekyll

      - name: Debug - Build output verification
        run: |
          echo "🏗️ Build folder contents:"
          ls -la build/
          echo "📄 Index.html preview (first 10 lines):"
          head -10 build/index.html
          echo "📊 Build folder size:"
          du -sh build/
          echo "🔍 Static assets:"
          find build/static -name "*.js" -o -name "*.css" | head -5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Debug - Deployment success
        run: |
          echo " Deployment completed!"
          echo " Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo " Your React app should now be live!"